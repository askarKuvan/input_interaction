<html>
	<head>
		<title>
			Askar Kuvanychbekov
		</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link rel="stylesheet" href="phone.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>



	<body>

		<div class="top_div">
				<div class="tabs" id="tabs_div">
					<button class="tabButtons pure-button active" id="dialer">
						Dialer
					</button>
					<button class="tabButtons pure-button" id="contactList">
						Contact List
					</button>
					<button class="tabButtons pure-button" id="addContact">
						Add Contact
					</button>

				</div>

				<div class="main_body" id="main">
					<div class="content" id="content_dialer">
						<h2>
							<label for="dial_name">Dialer</label>
						</h2>
						<form class="pure-form pure-form-stacked form-name">
							<input id="dial_name">
						</form>
						<table id="dial_table">
							<tr class="dial_row">
								<td><button class="dial_btn pure-button" id="dial_1">1</button></td>
								<td><button class="dial_btn pure-button" id="dial_2">2</button></td>
								<td><button class="dial_btn pure-button" id="dial_">3</button></td>
							</tr>
							<tr class="dial_row">
								<td><button class="dial_btn pure-button" id="dial_4">4</button></td>
								<td><button class="dial_btn pure-button" id="dial_5">5</button></td>
								<td><button class="dial_btn pure-button" id="dial_6">6</button></td>
							</tr>
							<tr class="dial_row">
								<td><button class="dial_btn pure-button" id="dial_7">7</button></td>
								<td><button class="dial_btn pure-button" id="dial_8">8</button></td>
								<td><button class="dial_btn pure-button" id="dial_9">9</button></td>
							</tr>
							<tr class="dial_row">
								<td><button class="dial_btn pure-button" id="dial_star">*</button></td>
								<td><button class="dial_btn pure-button" id="dial_0">0</button></td>
								<td><button class="dial_btn pure-button" id="dial_hashtag">#</button></td>
							</tr>
						</table>
						<table id="dial_table">
							<tr class="dial_row_action">
								<td><button class="dial_btn_action pure-button" id="dial_dial">Dial</button></td>
								<td><button class="dial_btn_action pure-button" id="dial_clear">Clear</button></td>
							</tr>
						</table>
					</div>
					<div class="content" id="content_contactList">
						<h2>
							<label for="name">Contact List</label>
						</h2>
						<button class="list_btn pure-button">Robert Drake</button>
						<button class="list_btn pure-button">Emma Frost</button>
						<button class="list_btn pure-button">Doreen Green</button>
						<button class="list_btn pure-button">Jean Grey</button>
						<button class="list_btn pure-button">James Howlett</button>
						<button class="list_btn pure-button">Ororo Munroe</button>
						<button class="list_btn pure-button">Katherine Pryde</button>
						<button class="list_btn pure-button">Piotr Rasputin</button>
						<button class="list_btn pure-button">Scott Summers</button>
						<button class="list_btn pure-button">Kurt Wagner</button>
						<button class="list_btn pure-button">Warren Washington</button>
						<button class="list_btn pure-button">Charles Xavier</button>
					</div>
					<div class="content" id="content_addContact">
						<h2>
							<label for="name">Add Contact</label>
						</h2>
						<div id="addContact_div">
							<form class="pure-form pure-form-stacked">

								<div class="add_row">
										<label for="add_name">Name</label>
										<input class="add_input" id="add_name" placeholder="Jane Smith">
								</div>
								<div class="add_row">
										<label for="add_phone">Phone Number</label>
										<input class="add_input" id="add_phone" placeholder="123-456-7890">
								</div>
								<div class="add_row">
										<label for="add_email">Email Address</label>
											<input class="add_input" id="add_email" placeholder="jane.smith@colorado.edu">
								</div>
							</form>
							<table id="add_table">
								<tr class="add_row">
									<td><button class="add_btn pure-button" id="add_add">Add Contact</button></td>
									<td><button class="add_btn pure-button" id="add_clear">Clear</button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="phone.js"></script>

	</body>
</html>
